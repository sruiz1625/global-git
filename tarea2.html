<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tarea2.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
<div class="glassmorphism"></div>
    </div>
    <form action="register">
        <label for="typeText">Nombre completo</label>
        <input type="text">

        <label for="typeText">Crear nombre de usuario</label>
        <input type="text">
       
        <label for="typeDate">Fecha de nacimiento</label>
        <input type="date">
       
        <label for="typeNumber">Numero de telefono</label>
        <input type="number">
        
        <label for="typeEmail">Ingresar email</label>
        <input type="email">
        
        <label for="typeEmail">Repetir email</label>
        <input type="email">
       
        <label for="typePassword">Crear contraseña</label>
        <input type="password">
       
        <label for="typePassword">Repetir contraseña</label>
        <input type="password">
        
        <label for="typeFile">Subir nueva foto de perfil</label>
        <input type="file">
        
        <label for="typeSubmit">Enviar</label>
        <input type="submit">
        

</body>
</html>
